<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Cecilia Fosen</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9008c3c90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/mxs1yas.css">
    <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <h1>Button Styling — Cecilia Fosen</h1>
        
            <div class="button_container">
                <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
            </div>

            <div class="button_container">
                <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
            </div>

            <div class="button_container">
                <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung">
                    <div class="samsung">Samsung
                    </div>
                    <i class="fas fa-circle"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra">
                    <div class="electra">Electra</div>
                    <i class="far fa-star-half"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.bissingers.com/" target="_blank" id="btn_bissingers">
                    <div class="bissingers">Bissinger's</div>
                    <i class="fas fa-cookie-bite"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://thecolorrun.com/" target="_blank" id="btn_color_run">The Color Run</a>
            </div>

            <div class="button_container">
                <a href="https://explodingkittens.com/" target="_blank" id="btn_exploding_kittens">
                    <div class="exploding_kittens">Exploding Kittens</div>
                    <i class="fas fa-bomb"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.wizardingworld.com/" target="_blank" id="btn_pottermore">
                    <i class="fas fa-hat-wizard"></i>
                    <div class="pottermore">
                        Pottermore
                        <h2>By J.K.Rowling</h2>
                    </div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://tuckerallen.com/" target="_blank" id="btn_tucker_allen">
                    <i class="fab fa-envira"></i>
                    <div class="tucker_allen">
                        TuckerAllen
                        <h2>Estate & Elder Law</h2>
                    </div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                    <i class="fab fa-lyft"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.apple.com/" target="_blank" id="btn_apple">
                    <i class="fab fa-apple"></i>
                    <div class="Apple"> pple</div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.ibm.com/us-en?ar=1" target="_blank" id="btn_ibm">
                    <div class="ibm">IBM</div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.moo.com/us/" target="_blank" id="btn_moo">
                    <i class="fas fa-tint"></i>
                    <div class="moo">MOO</div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://oldnavy.gap.com/" target="_blank" id="btn_old_navy">
                             <div class="old_navy">OLD NAVY
                        </div>
                        <i class="fas fa-circle"></i>
                    <i class="fas fa-tshirt"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
                    <div class="c">C</div>
                    <div class="n">N</div>
                    <h2>CARTOON NETWORK</h2>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.tesla.com/" target="_blank" id="btn_tesla">
                    <div class="tesla">TESLA</div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.coca-cola.com/" target="_blank" id="btn_cola">
                <div class="cola">
                    Coca Cola
                </div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.newyorker.com/" target="_blank" id="btn_new_yorker">
                <div class="ew_yorker">The 
                    <h2>NEW YORKER</h2>
                </div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.npr.org/" target="_blank" id="btn_npr">
                    <div class="n">n</div>
                    <div class="p">p</div>
                    <div class="r">r</div>
                    <h2>PRODUCTIONS</h2>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.michaelkors.com/" target="_blank" id="btn_kors">
                    <div class="kors">MK<h2>Michael Kors</h2></div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://critrole.com/" target="_blank" id="btn_role">
                    <i class="fab fa-critical-role"></i>
                </a>
            </div>
        </main>	
    </body>
</html>
